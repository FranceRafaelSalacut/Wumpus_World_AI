<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <link rel="stylesheet" href="style.css">
                <script src="onload.js"></script>
                <script src="grid.js"></script>
                <script src="dfa.js"></script>
                <script src="player.js"></script>
                <title>Wumpus World Simulator</title>
            </head>
            <body>
                <div class="main">
                    <label for="slider">
                        Grid Size: 
                        <span id="gridSize"></span>
                    </label>
                    <input type="range" min="4" max="20" value="4" id="slider" onchange="dispGridSize()">
                    <button type="button" id="setGrid" >New Game</button>
                    <button class="canva_button" id="add-state">Add State</button>
                    <button class="canva_button" id="add-transition">Add Transition</button>
                    <button class="canva_button" id="remove-state">Remove State</button>
                    <button class="canva_button" id="clear-canvas">Clear Canvas</button>
                    <button class="canva_button" id="run">Run</button>
                    <button class="canva_button" id="start-state"> Choose Start State</button>
                    <button class="canva_button" id="end-state"> Choose End State</button>
                    <!--<button id="check"> check</button>-->
                    <div id="container">
                        <div id="grid"></div>
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </body>
            
        </html>
