<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <link rel="stylesheet" href="style.css">
                <script src="main.js"></script>
                <title>Wumpus World Simulator</title>
            </head>
            <body>
                <label for="slider">
                    Grid Size: 
                    <span id="gridSize"></span>

                <div id="grid"></div>
            </body>
        </html>
